<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=League+Spartan&family=Poppins:wght@500&family=Righteous&display=swap"
    rel="stylesheet">
  <title>Countdown</title>
</head>

<body>

  <h1>Anivers√°rio em:</h1>
  <div class="countdown-container">

    <div class="el">
      <p class="text" id="days">0</p>
      <span>Dias</span>
    </div>

    <div class="el">
      <p class="text" id="hours">0</p>
      <span>Horas</span>
    </div>

    <div class="el">
      <p class="text" id="mins">0</p>
      <span>Minutos</span>
    </div>

    <div class="el">
      <p class="text" id="seconds">0</p>
      <span>Segundos</span>
    </div>
  </div>
  <img class="img-principal" src="./Assets/gif.png" alt="Menino sorrindo">

  <script src="./js/script.js"></script>
